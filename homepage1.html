<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="homepage1.css">
</head>
<body>
    <div class="header">
        <img src="wave6.jpg">
        <h1 id="current-time"></h1>
        <div class="quotes">
            <h2>Insert quote here</h2>
        </div>
    </div>



    <div class="Study Tools">
        <div class="column">
        <h2 id="Study">Study Tools</h2>
        <li><a href="Timer.html" target="_blank">Timer</a></li>
        <li><a href="calendar.html" target="_blank">Calendar</a></li>
        </div>
        <div class="column">
        <h2 id="Schedule">Schedule</h2>
        <li><a href="" target=""_blank></a></li>
        </div>
    </div>

    <div class="container">
        <div class="todo-app">
            <h1>To-Do App</h1>
            <form class="input-area">
                <input type="text" id="task-input" placeholder="Add a new task">
                <button type="submit" id="add-task-btn"><i class="fa-solid fa-plus"></i></button>
            </form>            
            <div class="todos-container">
                <ul id="task-list"></ul>
                <img  class="epmty-image" src="./images/empty.svg" alt="empty">
            </div>
        </div>
    </div>

<script>
    let time = document.getElementById("current-time")

    let d = new Date();
    time.innerHTML = d.toLocaleTimeString();
</script>
</body>
</html>
